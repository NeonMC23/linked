<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonY23</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="cursor" id="custom-cursor"></div>
  <script>
    const cursor = document.getElementById("custom-cursor");

    document.addEventListener("mousemove", (e) => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
  </script>

  <body>
    <canvas id="background-canvas"></canvas>

    <div class="container">
      <div class="main-header">
        <div class="profile-pic">
          <img src="profil.jpg" alt="Profile Picture" />
        </div>
        <h1 class="title">NeonY23</h1>
      </div>
      <div class="card-list">
        <!-- Card 1 -->
         <div class="link-card">
          <div class="icon-circle">
            <img src="discord.png" alt="Discord" />
          </div>
          <a href="https://discord.com/channels/@me/1306525482765783071">Discord</a>
        </div>
        

        <!-- Card 2 -->
        <div class="link-card">
          <div class="icon-circle">
            <img src="github.png" alt="GitHub" />
          </div>
          <a href="https://github.com/NeonMC23">GitHub</a>
        </div>

        <!-- Card 3 -->
        <div class="link-card">
          <div class="icon-circle">
            <img src="deezer.png" alt="Deezer" />
          </div>
          <a href="https://www.deezer.com/fr/profile/4333307362">Deezer</a>
        </div>

        <!-- Card 4 -->
        <div class="link-card">
          <div class="icon-circle">
            <img src="soundcloud.png" alt="SoundCloud" />
          </div>
          <a href="https://soundcloud.com/idkwth_n_idc" target="_blank">SoundCloud</a>
        </div>

        <!-- Card 5 -->
         <div class="link-card">
          <div class="icon-circle">
            <img src="spotify.png" alt="Spotify" />
          </div>
          <a href="https://open.spotify.com/user/bpg7kdgzfsc0pxyfcq63aes5t">Spotify</a>
        </div>
        
        <!-- Card 6 -->
        <div class="link-card">
          <div class="icon-circle">
            <img src="instagram.png" alt="Instagram" />
          </div>
          <a href="https://www.instagram.com/dqyuuy/">Instagram</a>
        </div>
    </div>

    <script src="leaves.js"></script>
  </body>
</html>
